{{ define "main" }}
<div class="container">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
        {{ if .Params.description }}
        <p class="page-description">{{ .Params.description }}</p>
        {{ end }}
    </header>

    <article class="content">
        {{ .Content }}
    </article>
</div>
{{ end }}
